events {}

http {
    server {
        listen 80;
        server_name qstudy.com;

        location / {
            proxy_pass          http://portal-client:3000;
            proxy_set_header    X-Forwarded-For $remote_addr;
        }

        location /api/ {
            proxy_pass          http://portal-server:5001;
            proxy_set_header    X-Forwarded-For $remote_addr;
        }

        location /uid/ {
            proxy_pass          http://slicer:5000;
            proxy_set_header    X-Forwarded-For $remote_addr;
        }
    }
}
